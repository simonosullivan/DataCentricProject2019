<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:head>
	<title>Manage Products</title>
</h:head>

<f:metadata>
  <f:event type="preRenderView" 
      listener="#{storeController.loadProducts()}"/>
</f:metadata>

<h:body>
	<h:outputStylesheet library="css" name="styles.css"/>
	<h:messages globalOnly="true" styleClass="error"/>
	<h:outputStylesheet library="css" name="tables.css"/>

	<h1>Store/Product Details</h1>
	<br/>
	<h:form>
	
	<!-- Here is where I added the button to take you to new page -->
	<h:commandButton value="Add Product" styleClass="addbutton" action="addProduct"/><br/>
	
	<h:dataTable value="#{storeController.products}" var="product"
		headerClass="table-header"
		rowClasses="table-odd-row,table-even-row">
						
			<h:column>
		 	  <f:facet name="header">Store ID</f:facet>
				#{product.sid}
			</h:column>
			
			<h:column>
		 	  <f:facet name="header">Product ID</f:facet>
				#{product.pid}
			</h:column>
			
			<h:column>
		 	  <f:facet name="header">Product Name</f:facet>
				#{product.prodName}
			</h:column>
			
			<h:column>
		 	  <f:facet name="header">Price</f:facet>
				#{product.price} 
			</h:column>
			
			<h:column>
		 	  <f:facet name="header">Action</f:facet>
				<h:commandLink value=" Delete  " action="#{storeController.deleteProduct(product)}"/>		
			</h:column>
			
		
		</h:dataTable>
	
		<h:commandLink value="Home" action="index"/>
	</h:form>
</h:body>
</html>
