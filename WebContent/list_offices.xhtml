<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:head>
	<title>Manage Head Offices</title>
</h:head>

<f:metadata>
  <f:event type="preRenderView" 
      listener="#{storeController.loadHeadOffices()}"/>
</f:metadata>

<h:body>

	<h:outputStylesheet library="css" name="tables.css"/>
	<h:outputStylesheet library="css" name="styles.css"/>
	<h:messages globalOnly="true" styleClass="error"/>

	<h:form>
	
		<h:commandButton value="Add Head Office" styleClass="addbutton" action="*"/><br/>
		
		<h:dataTable value="#{storeController.storeHOs}" var="store"
		headerClass="table-header"
		rowClasses="table-odd-row,table-even-row">
			
			<h:column>
		 	  <f:facet name="header">Store ID</f:facet>
				#{store._id}
			</h:column>
			
			<h:column>
		 	  <f:facet name="header">Store Name</f:facet>
				#{store.location}
			</h:column>
		
		</h:dataTable>
		
		<br/>
		
		<h:commandLink value="Home" action="index"/>
	</h:form> 
</h:body>
</html>
